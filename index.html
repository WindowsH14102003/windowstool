<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Outils Windows</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .version {
            color: #777;
            font-size: 1em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .download-button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .download-button:active {
            background: #004494;
            transform: translateY(1px);
        }

        .download-button i {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .download-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outils Windows</h1>
        <p>Bienvenue sur la page de téléchargement de l'outil Windows. Cet outil vous permet de réaliser diverses tâches de maintenance et de configuration sur votre système Windows.</p>
        <div class="version">Version actuelle : 1.0.2</div>
        <a href="https://drive.proton.me/urls/3PZVWJQB8M#zawnFK6ZRZ3c" class="download-button" download>
            <i class="fas fa-download"></i>Télécharger Outils Windows
        </a>
    </div>
</body>
</html>
